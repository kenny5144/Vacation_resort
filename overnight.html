<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
 
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="overnight.html">Get A Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rent.html">Rent A Car</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div>

        <label for="name">Name</label>
        <input type="text" id="name"> <!-- form-control , form--label-->
        <br> <!-- divs instead of breaks. -->
        <br>
        <label for="email">Email</label> <!-- naming inputName inputEmail -->
        <input type="email" id="email">
    </div>

    <label for="checkInDate">Check in Date</label>
    <input type="date" name="" id="checkInDate"> <!-- inputCheckInDate ? -->
    <label for="nights">Number of nights</label>
    <input type="number" name="numNight" id="nights">
    <br>

    <div>

        <input type="radio" name="options" id="queen" value="queen" checked> <!-- inputRoomTypeQueen, inputRoomTypeKing, inputRoomTypeSuite ; instead of options roomType -->
        <label for="queen">Queen</label>
        <input type="radio" name="options" id="king" value="king">
        <label for="">King</label>
        <input type="radio" name="options" id="Suite" value="suit">
        <label for="Suite"> 2-Bedroom Suite</label>
    </div>
    <label for="roomGuest">Room Guest </label>
    <input type="number" name="roomGuest" id="roomGuest">
    <p id="roomGuestMessage"></p>
    <br>
    
    <label for="code">Promo Code</label>
    <input type="text" id="code">
    <input type="button" name="" id="Estimate" value="Estimate Total Cost ">

    <div id="validOutput" >
      <p><span id="originalRoomCost"></span></p>
      <p><span id="discount"></span></p>
      <p><span id="discountedPrice"></span></p>
      <p><span id="tax"></span></p>
      <p><span id="totalCost"></span></p>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="scripts/overnight.js"></script>
  </body>
    
</body>
</html>
