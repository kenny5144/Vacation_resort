<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rent.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="overnight.html">Get A Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rent.html">Rent A Car</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div id="wholePage">

        <h1>ACME Car Rental</h1>
        <form >
            <label for="pickupDate">Pickup date: </label>
            <input type="date" id="pickupDate">
            <br>
            <label for="days">Number of days:</label>
            <input type="number" id="days">
    
           <p>Options </p>
           <input type="checkbox" name="check" id="electronic" value="electronic">
           <label for="electronic">Electronic Toll Tag ($3.95/day)</label>
           <br>
           <input type="checkbox" name="Gps" id="gps">
           <label for="gps">GPS ($2.95/day)</label>
           <br>
           <input type="checkbox" name="Road" id="Roadside">
           <label for="Roadside">Roadside Assistance($2.95/day) </label>
           <p>Under 25</p>
           <fieldset style="border: none  ;">
               
               <input type="radio" name="Boolean" id="Yes" value="Yes" checked>
               <label for="Yes">Yes</label>
               <input type="radio" name="Boolean" id="No" value="No" >
               <label for="No">No</label>
        </fieldset>
        <input type="button" id="calculateBtn" value="Estimate Total cost">
        </form>
        <div>
            <p>Car rental: <span id="rental"></span></p>
            <p>Option: <span id="options"></span></p>
            <p>Under 25 surcharge: <span id="surcharge"></span></p>
            <p >Total: <span id="totalCost" ></span></p>
            <p >Due to return <span id="return"></span> </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="scripts/rent.js"></script>
</body>
</html>
